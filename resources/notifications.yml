# For help please see the following page
# http://dev.bukkit.org/server-mods/antishare/pages/3-2-x-help/#w-anti-share-notifications
# 
# General Help:
# http://dev.bukkit.org/server-mods/antishare/pages/3-2-x-help/
# 
# These settings only allow you to turn on/off the "player X did Y" messages,
# not the "You cannot do X" messages. If you want to disable the other messages,
# please see the messages.yml
# 
# You can turn on/off specific notifications under "types".
send-notifications: true
send-to-players: true
send-to-console: false
send-illegal-notifications: true
send-legal-notifications: false
send-general-notifications: false
types:
  block-break: true
  block-place: true
  player-death: true
  item-drop: true
  item-pickup: true
  right-click: true
  use-item: true
  creative-block-break: true
  survival-block-break: true
  hit-player: true
  hit-mob: true
  command: true